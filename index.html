    <!-- JavaScript to fetch and inject sections -->
    <script>
        // Function to fetch and inject HTML content
        function fetchAndInjectSection(url, targetElementId, callback) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const targetElement = document.getElementById(targetElementId);
                    targetElement.innerHTML = html;

              
                    if (targetElementId === 'section9') {
                        $('.img-slider').slick({
                            slidesToShow: 2,
                            slidesToScroll: 2,
                            autoplay: true,
                            autoplaySpeed: 2000,
                            arrows: false,
                            infinite: true,
                        });
                    }

                    // Call the callback function to track the number of loaded sections
                    if (callback) {
                        callback();
                    }
                })
                .catch(error => console.error('Error fetching content:', error));
        }

        
        let loadedSections = 0;

    
        function allSectionsLoaded() {
            loadedSections++;

            if (loadedSections === 11) { 
                const defaultTab = document.getElementById('default');
                const tabIndex = Array.from(defaultTab.parentNode.parentNode.children).indexOf(defaultTab.parentNode);
                changeTab(tabIndex);
            }
        }

        // Fetch and inject all sections
        fetchAndInjectSection('./section1/container.html', 'section1', allSectionsLoaded);
        fetchAndInjectSection('./section2/container-second.html', 'section2', allSectionsLoaded);
        fetchAndInjectSection('./section3/container-third.html', 'section3', allSectionsLoaded);
        fetchAndInjectSection('./section4/container-forth.html', 'section4', allSectionsLoaded);
        fetchAndInjectSection('./section5/container-five.html', 'section5', allSectionsLoaded);
        fetchAndInjectSection('./section6/container-six.html', 'section6', allSectionsLoaded);
        fetchAndInjectSection('./section7/container-seven.html', 'section7', allSectionsLoaded);
        fetchAndInjectSection('./section8/container-eight.html', 'section8', allSectionsLoaded);
        fetchAndInjectSection('./section9/container-nine.html', 'section9', allSectionsLoaded);
        fetchAndInjectSection('./section10/container-ten.html', 'section10', allSectionsLoaded);
        fetchAndInjectSection('./section11/container-eleven.html', 'section11', allSectionsLoaded);

        // Function for the "All" tab functionality
        function changeTab(tabIndex) {
            const tabLinks = document.querySelectorAll('.tablink');
            const tabContents = document.querySelectorAll('.tabs1');

            // Remove 'active' class from all tab links
            tabLinks.forEach(function (link) {
                link.classList.remove('active');
            });

            // Add 'active' class to the clicked tab link
            tabLinks[tabIndex].classList.add('active');

            // Hide all tab contents
            tabContents.forEach(function (content) {
                content.style.display = 'none';
            });

            // Show the selected tab content
            tabContents[tabIndex].style.display = 'block';
        }



    </script>
